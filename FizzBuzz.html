<script>
  function numberPrint(num) {
    let str;
    for (let i = 1; i <= num; i++) {
      str =
        i % 5 === 0 && i % 3 === 0
          ? "FizzBuzz"
          : i % 3 == 0
          ? "Fizz"
          : i % 5 == 0
          ? "Buzz"
          : i;
      console.log(str);
    }
  }
  console.log(numberPrint(100));

  function fizzBuzz(n) {
    for (let i = 1; i <= n; i++) {
      if (i % 15 === 0) {
        console.log("FizzBuzz");
        continue;
      }

      if (i % 3) {
        console.log("Fizz");
        continue;
      }

      if (i % 5) {
        console.log("Buzz");
        continue;
      }

      console.log(i);
    }
  }

  function fizzBuzzV2(n) {
    for (let i = 1; i <= n; i++) {
      switch (i) {
        case i % 15 === 0:
          console.log("FizzBuzz");
          break;
        case i % 3 === 0:
          console.log("Fizz");
          break;
        case i % 5 === 0:
          console.log("Buzz");
          break;
        default:
          console.log(i);
      }
    }
  }
